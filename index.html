<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,400;1,700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>dev.finances</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logo dev finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="assets/income.svg" alt="Entrada de valor" />
          </h3>
          <p id="incomeDisplay">R$0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="assets/expense.svg" alt="Saida de valor" />
          </h3>
          <p id="expenseDisplay">R$0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="assets/total.svg" alt="Valor total" />
          </h3>
          <p id="TotalDisplay">R$0,00</p>
        </div>
      </section>
      <section id="Transactions">
        <a href="#" class="newButton">Nova transação</a>
        <h2 class="sr-only">Trasações</h2>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Trasanção</h2>
          <form action="#" onsubmit="Form.submit(event)">

            <div class="input-group">
              <label for="description" class="sr-only">descrição</label>
              <input
                type="text"
                placeholder="Descrição"
                id="description"
                name="description"
              />  

            <div class="input-group">
              <label for="amount" class="sr-only">Valor</label>
              <input
                type="number"
                step="0.01"
                placeholder="0,00"
                id="amount"
                name="amount"
              />
              <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>

              <div class="input-group">
                <label for="date" class="sr-only">Data</label>
                <input
                  type="date"
                  placeholder="data"
                  id="date"
                  name="date"
                />

              <div class="input-group actions">
                <a href="#" class="button-cancel" id="button-cancel">Cancelar</a>
                <button>salvar</button>
              </div>
              

            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finace$</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
